<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code|| DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector(".language").appendChild(li)
       
    }
addLanguage("python")
    addLanguage("c++")
    addLanguage("Java")


    function addOptimiseLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector(".language").appendChild(li)
    }

    addOptimiseLanguage("typeScript")


    // edit

    const secondLang=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

// edit
const firstLang=document.querySelector("li:first-child")
const firstli=document.createElement('li')
firstli.textContent="Jango"
firstLang.replaceWith(firstli)

// edit
const thirdLang=document.querySelector("li:nth-child(3)")
thirdLang.outerHTML="<li> react</li>"


// remove
const lastLang=document.querySelector("li:last-child")
lastLang.remove()
    
</script>
</html>
